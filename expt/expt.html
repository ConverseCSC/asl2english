<!DOCTYPE html>
<html>
    <head>
        <title>asl2english experiment</title>
        <style>
            iframe { width: 100%; 
                     height: 550px; 
                     border: none;
            }
            .directions { font-size: 120%; }
            div { display: none; }
        </style>
        <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
        <script src="expt.js"></script>
    </head>
    <body>
    <div id="videodiv">
        <video id="videoelt">
            
        </video>
        <form id="videoform">
            <input type="button" id="nextvideo" value="Play" />
        </form>
    </div>
    <div id="handspeakdiv">
        <form id="handspeak-dirs" class="directions">Enter a value for <strong>every parameter</strong> in the form below, and then click &ldquo;Search&rdquo;. When you're done, click 
            <input type="button" value="Done with lookup" />
        </form>
        <iframe src="https://www.handspeak.com/word/asl-eng/" 
                sandbox="allow-scripts allow-popups allow-forms">
            <p>Iframes unsupported, different browser needed</p>
        </iframe>
    </div>
    <div id="asl2englishdiv">
        <form id="asl2english-dirs" class="directions">Enter values for <strong>as many parameters as you remember</strong> in the form below, and then click &ldquo;Look for matching signs!&rdquo; When you're done, click 
            <input type="button" value="Done with lookup" />
        </form>
        <iframe src="https://moodle.converse.edu/asl2english/" 
                sandbox="allow-scripts allow-popups allow-forms">
            <p>Iframes unsupported, different browser needed</p>
        </iframe>
    </div>
    <div id="questiondiv">
        <form id="questionnaire">QUESTIONS GO HERE</form>
    </div>
    </body>
</html>
