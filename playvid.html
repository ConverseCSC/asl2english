<!DOCTYPE html>
<html>  <head>
    <title></title>
    <meta charset="UTF-8" />
    <style type="text/css"  id="internalStyle">
      body { background-color: white }
      h1 { text-align: center }
      video { width: 100% }
    </style>
    <script type="text/javascript">
      function setNewFile(fileElt) {
          var files = fileElt.files;
          if (files.length === 0) {
              console.log('No files selected');
          }
          else {
              //console.log(files.length + ' files selected');
              //console.log(files[0].name);
              //console.log(window.URL.createObjectURL(files[0]));
              document.getElementById('vidsrc').src
                  = window.URL.createObjectURL(files[0]);
          }
      }
    </script>
  </head>
  <body>
    <h1></h1>

    <p><a href="http://video.online-convert.com/convert-to-mp4">Convert
	video to MP4</a>
    </p>

    <form id="newfile">
      <input name="filename" id="filename" type="file"
	     accept="video/*" onchange="setNewFile(this);" />
    </form>
    <video controls="on" id="playa">
      <source id="vidsrc" src="videos/accept.mp4" type="video/mp4" />
    </video>
