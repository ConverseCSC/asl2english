<html lang="en">

<head>
	<title>Beginning ASL-to-English dictionary</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
	<script src="data.js"></script>
	<script src="sign.js"></script>
	<script src="../image-picker/image-picker/image-picker.js"></script>
	<script src="functions.js"></script>
</head>

<body>
	<h1>Beginning ASL-to-English dictionary</h1>

	<noscript><div><p>It appears that your browser doesn't support
	  Javascript, or Javascript is turned off.  Unhappily, this page
	  doesn't work without Javascript.</p>
	<p>Directions for turning Javascript on in some common

	<form id="lookupform" action="" method="get">
		<fieldset id="picturefields" class="noborder">
			<div id="numhandsdiv">
				The sign I want to look up is:
				<select name="numhands" id="numhands">
					<option selected="one" value="one">One-handed</option>
					<option value="moving">Dominant hand moves, non-dominant stationary</option>
					<option value="two">Two hands moving</option>
	  		</select>
			</div>
			<div id="locdiv" class="imgdiv">
				<div class="title">Click the <select name="locstartend" id="locstartend">
						<option selected="" value="0">starting</option>
						<option value="1">ending</option>
				</select> location of the dominant hand:</div>
				<ul class="locimg">
					<li id="sideimgitem"></li>
					<li id="frontimgitem"></li>
				</ul>
				<input type="hidden" name="loc0" id="loc0" value="" />
				<input type="hidden" name="loc1" id="loc1" value="" />
			</div>
			<div id="shape0div" class="imgdiv">
				<div class="title">Click to set handshape (dominant hand):</div>
				<ul class="locimg">
					<button id="btn">
					<li id="hand0shape0li"><img id="hand0shape0img" src="images/handshape-start.svg" style="border: thin solid" width="114" height="159" /></li>
					</button>
					<div id="popup" class="popup"> 
		 			<div id="hand0div">
		 			<span class="close">x</span>
    				</div>
    				</div>
    			<button id="btn1">
					<li id="hand0shape1li"><img id="hand0shape1img" src="images/handshape-end.svg" style="border: thin solid" width="114" height="159" /></li>
					</button>
					<div id="popup1" class="popup"> 
		 			<div id="hand1div">
			 		<span class="close">x</span>
			 		</div>
			 		</div>
				</ul>
			</div>
			<div class="imgdiv moving two">
				<div class="title">Click to set handshape (non-dominant hand):</div>
				<ul class="locimg">
					<button id="btn2">
					<li id="hand1shape0li"><img id="hand1shape0img" src="images/handshape-start.svg" style="border: thin solid" width="114" height="159" /></li>
					</button>
					<div id="popup2" class="popup"> 
		 			<div id="hand2div">
			 		<span class="close">x</span>
			 		</div>
			 		</div>
			 		<button id="btn3">
					<li id="hand1shape1li"><img id="hand1shape1img" src="images/handshape-end.svg" style="border: thin solid" width="114" height="159" /></li>
					</button>
					<div id="popup3" class="popup"> 
		 			<div id="hand3div">
			 		<span class="close">x</span>
			 		</div>
			 		</div>
				</ul>
			</div>
			<div id="movetypediv">
				<label for="movetype">Type of movement:</label>
				<select name="movetype" id="movetype">
					<option value="">&mdash;Select&mdash;</option>
					<option value="straight">Straight line</option>
					<option>Arc</option>
					<option value="two-lines">Two-part</option>
					<option value="circle-about-X">Circle facing the side</option>
					<option value="flat-circle">Flat circle (axis is vertical)</option><!--Circle about Y-->
					<option value="facing-circle">Circle facing the viewer</option><!--Circle about Z-->
					<option value="spiral">Spiral</option>
					<option value="wiggle">Wiggle</option>
					<option value="in-and-out">In-and-out</option>
					<option value="twist">Wrist twist</option>
					<option value="flick">Finger flick</option>
				</select>
			</div>
			<div id="palmorientationdiv">
				Palm orientation: <select name="palm" id="palm">
					<option value="">&mdash;Select&mdash;</option>
					<option value="forward">Forward</option>
					<option value="inward">Inward</option>
					<option value="horizontal">Sideways</option>
					<option value="down">Downwards</option>
					<option value="towards-palm" class="moving two">Palm towards palm</option>
					<option value="to-palm" class="moving two">Palm-to-palm</option>
				</select>
			</div>
		</fieldset>

		<!--fieldset id="hand0set">
			<legend>Handshape, dominant hand</legend>
		</fieldset>
		<fieldset id="hand1set" class="moving two">
			<legend>Handshape, non-dominant hand</legend>
		</fieldset-->
		<fieldset id="nonmandiv">
			<legend>Non-manuals</legend>
		</fieldset>
		<button id="lookupbutton" type="button">Look for matching signs!</button>
		<!--button id="resetbutton" type="reset">Reset</button-->
	</form>
	<div id="resultsdiv">
		<table id="results">
		</table>
	</div>

</body>

</html>
