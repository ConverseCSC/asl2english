<!DOCTYPE html>
<html lang="en">

<head>
  <title>Beginning ASL-to-English dictionary</title>
</head>

<body>
  <h1>Beginning ASL-to-English dictionary</h1>


  <form action="" method="get">
    <fieldset id="numhandsdiv">
    <legend>
      How many hands
    </legend>
    <p>
      The sign I want to look up is:
    
    <select name="numhands" id="numhands">
          <option selected="on" value="1">One-handed</option>
          <option value="1.5">Dominant hand moves, non-dominant stationary</option>
          <option value="2">Two hands moving</option>
      </select>
    </fieldset>
    <fieldset id="domhanddiv">
      <legend>
        Dominant hand position
      </legend>
    </fieldset>
  </p>


  </form>


</body>

</html>
