<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">  <head>
    <title>Homework 3</title>
    <style type="text/css"  id="internalStyle">
      body { background-color: white }
      h1 { text-align: center }
      .button { border: thin solid; }
      span { padding: 1px; }
      li { padding-top: 2px; padding-bottom: 2px; }
    </style>
    <script   src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script>
      // <![CDATA[
      $(function() {
        $('h1').hover(function() {
          $('.button').css('background-color', 'red');
        }, function() {
          $('.button').css('background-color', 'white');
        });
        
        $('span:contains("Click here")').click(function() {
          if ($('#newlist').length === 0) {
            $(this).parent().append('<ul id="newlist"><li id="target"></li></ul>')
          }
          $('#target').append('<input></input>');
          $('#target').children().last().attr('type', 'button');
          $('#target').children().last().val('Delete me!');
          $('#target').children().last().click(function() {
            $(this).remove();
          })
        });
        
        $('span:contains("And now for")').click(function() {
          $(this).replaceWith('<span style="color: limegreen; background-color: purple">Nobody expects the Spanish Inquisition!</span>');
        });
      });
      // ]]>
    </script>
  </head>
  <body>
    <h1>Homework 3</h1>

    <ul>
      <li><span class="button">Click here</span> to expand the list</li>
      <li><span class="button">And now for something completely
	different&hellip;</span></li>
    </ul>

</body></html>
